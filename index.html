<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="explorericon">
        <img src="explorericon.png" width="50px" alt="Explorer Icon" id="explorericon">
        <div>Explorer</div>
    </div>
    <div class="recycle">
        <img src="recyclebinicon.png" width="70px" alt="Recycle bin">
        <div>Recycle bin</div>
    </div>
    <div class="chrome">
        <img src="chromeicon.png" width="80px" alt="Google Chrome">
        <div>Google Chrome</div>
    </div>
    <div class="iexplorer">
        <img src="edgeicon.png" width="50px" alt="Internet Explorer">
        <div>Internet Explorer</div>
    </div>
    <div class="explorer">
        <img src="explorer.png" width="700px" alt="Explorer" id="explorer">
    </div>
    <div class="taskbar">
        <div>
            <img src="favicon.ico" alt="Start Button" height="35px" id="startbutton">
        </div>
        <img src="icons.PNG" alt="Taskbar">
        <small class="time"></small>
        <img class="right" src="taskbarright2.PNG" alt="Taskbar">
    </div>
    <div class="startmenu">
        <img src="startmenu.PNG" alt="Start Menu" height="550px">
    </div>



</body>
<script src="script.js"></script>
</html>
